{% macro render_entry(entry) %}

<script>
    function clicked() {
        confirm("Are you sure you want to delete this entry?")
    }
</script>
<div class ="row">
    <div class = "col-md-2 text-right metadata">
        <ul class = "list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%m/%d/%y") }}
            </li>
        </ul>
        <p>
            <a href = "{{ url_for ('edit_entry_get', id=entry.id)}}">Edit</a>
        </p>
        <p>
            <a href = "{{ url_for ('delete_entry', id=entry.id)}}" onclick="clicked()">Delete Entry</a>
        </p>
        <p>
            Author: {{ entry.author.name}}
        </p>
    </div>
    <div class="col-md-10">
        <h1>
            <a href = "{{ url_for ('view_entry', id=entry.id)}}"> {{entry.title}} </a>
        </h1>
        {{entry.content | markdown }}
    </div>
</div>
{% endmacro %}
